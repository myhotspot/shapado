be-TARASK: 
  notifier: 
    earned_badge: 
      message1: Вы заслужылі ўзнагароду %{badge} у %{app}
      message2: "Апісаньне ўзнагароды:"
      message3: Вы можаце паглядзець усе Вашыя ўзнагароды на Вашай %{user_page}
    favorited: 
      message1: "%{user} дадаў Вашае пытаньне ва ўлюблёныя ў %{group}"
      message2: "Тэкст Вашага пытаньня:"
      message3: "Вы можаце паглядзець гэта тут:"
    follow: 
      message1: "%{user} цяпер сочыць за Вашымі пытаньнямі і адказамі на %{app}"
      message2: Вы можаце пачаць сачыць за ім зноў, націснуўшы кнопку «Сачыць» на яго %{user_page}
    give_advice: 
      message1: "%{user} задаў пытаньне, на якое Вы змаглі бы адказаць:"
      message2: "Каб адказаць, проста напішыце тут адказ на гэтае паведамленьне:"
      message3: "Ці, калі Вы ведаеце каго-небудзь, хто зможа адказаць, дашліце яму гэтую спасылку:"
      message4: Калі мы не атрымаем ад Вас адказ у бліжэйшы час, мы спытаем каго-небудзь іншага. Вы ўсё яшчэ зможаце адказаць, калі пажадаеце.
    global: 
      hi: Вітаем, %{user},
      user_page: старонка карыстальніка
    new_answer: 
      message: "%{user} адказаў %{new_answer} на пытаньне %{question}"
    new_comment: 
      message: "%{user} пакінуў камэнтар %{new_comment} да пытаньня %{question}"
    new_feedback: 
      message1: Карыстальнік %{user} <%{email}> даслаў водгук
      message2: Ананімны карыстальнік даслаў водгук з IP-адрасу %{ip}
      message3: "Адрас электроннай пошты: %{email}"
      message4: "Тэма: %{subject}"
    report: 
      message1: Справаздача для групы %{group}
      message2: З %{date}
      message3: "Створана пытаньняў: %{questions}"
      message4: "Створана адказаў: %{answers}"
      message5: Галасоў аддана %{votes}
      message6: "Колькасьць атрыманых узнагародаў:  %{badges}"
      message7: Рахунак мае %{users} карыстальнікаў.
      message8: Наведайце Вашую групу на %{link}
